<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		
		<script type="text/javascript">
			//关于节点的属性：nodeType,nodeName,nodeValue
			//在文档中，任何一个节点都有这3个属性
			//而id,name,value是具体节点的属性
			window.onload = function () {
				//1.元素节点的这三个属性
				var bjNode = document.getElementById("bj");
				alert(bjNode.nodeName);//节点名：li
				alert(bjNode.nodeType);//元素节点:1
				alert(bjNode.nodeValue);//元素节点没有nodeValue属性值：null
				//2.属性节点
				var nameAttr = document.getElementById("name").getAttributeNode("name");
				alert(nameAttr.nodeName);//属性节点的节点名：属性名
				alert(nameAttr.nodeType);//属性节点:2
				alert(nameAttr.nodeValue);//属性节点的nodeValue属性值：属性值
				//3.文本节点
				var textNode = bjNode.firstChild;
				alert(textNode.nodeName);//文本节点的节点名：#text
				alert(textNode.nodeType);//文本节点:0
				alert(textNode.nodeValue);//文本节点的nodeValue属性值：文本值
				//nodeType和nodeName是只读的，而nodeValue是可以被改变的
				//以上三个属性只有在文本节点中使用nodeValue读写文本值时使用最多 
			}
		</script>
		
	</head>
	<body>
		<p>你喜欢哪个城市?</p>
		<ul id="city">
			<li id="bj" name="BeiJing">北京</li>
			<li>上海</li>
			<li>东京</li>
			<li>首尔</li>
		</ul>
		
		<br><br>
		<p>你喜欢哪款单机游戏?</p>
		<ul id="game">
			<li id="rl">红警</li>
			<li>实况</li>
			<li>极品飞车</li>
			<li>魔兽</li>
		</ul>
		
		<br><br>
		name:<input type="text" name="username" id="name" value="chenxin"/>
	</body>
</html>
