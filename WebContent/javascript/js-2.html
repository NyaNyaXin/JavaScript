<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<!-- HTML代码和js代码耦合在一起 -->
	<button>Clickme</button>
	
</body>
</html>

<!-- 在整个HTML文档被加载后，获取其中的节点，把script节点放在html文档的最后
		   不符合写JS代码的习惯
	 -->
	<script type="text/javascript">
		//1.获取button
		var btns = document.getElementsByTagName("button");
		alert(btns.length);
		//2.为button添加onclick响应函数
		btns[0].onclick = function() {
			alert("helloworld!!");
		}
	</script>
