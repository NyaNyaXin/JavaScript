<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		
		<script type="text/javascript">
		//测试removeChild()方法：删除节点
			window.onload = function () {
				/*alert(1);
				
				var bjNode = document.getElementById("bj");
				bjNode.parentNode.removeChild(bjNode);*/
				//为每一个li节点添加一个confirm(确认对话框)：确定要删除xx的信息吗？若确定则删除
				var liNodes = document.getElementsByTagName("li");
				for(var i = 0;i<liNodes.length;i++){
					liNodes[i].onclick = function () {
						var flag = confirm("确定要删除"+this.firstChild.nodeValue+"吗？");
						if(flag){
							this.parentNode.removeChild(this);
						}
					}
				}
				
			}
		
			//自定义互换两个节点的函数
			function replaceEach(aNode,bNode) {
				//1.获取aNode和bNode的父节点。使用parentNode属性
				var aParent = aNode.parentNode;
				var bParent = bNode.parentNode;
				if(aParent && bParent){
					//2.克隆aNode或bNode
					var aNode2 = aNode.cloneNode(true);
				}
				
				//3.分别调用aNode的父节点和bNode的父节点的replaceChild()方法实现节点的互换
				bParent.replaceChild(aNode2, bNode);
				aParent.replaceChild(bNode, aNode);
			}
		</script>
		
	</head>
	<body>
		<p>你喜欢哪个城市?</p>
		<ul id="city">
			<li id="bj" name="BeiJing">北京</li>
			<li>上海</li>
			<li>东京</li>
			<li>首尔</li>
		</ul>
		
		<br><br>
		<p>你喜欢哪款单机游戏?</p>
		<ul id="game">
			<li id="rl">红警</li>
			<li>实况</li>
			<li>极品飞车</li>
			<li>魔兽</li>
		</ul>
		
		<br><br>
		name:<input type="text" name="username" id="name" value="chenxin"/>
	</body>
</html>
